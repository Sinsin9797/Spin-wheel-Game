<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Spin & Win</h1>

    <div class="input-group">
      <input type="text" id="nameInput" placeholder="Enter Your Name" />
      <button id="darkBtn">Dark Mode</button>
      <button id="muteBtn">Mute</button>
    </div>

    <div id="wheelContainer">
      <div id="wheel"></div>
      <button id="spinBtn">SPIN</button>
    </div>

    <div id="resultDisplay"></div>
    <div id="coinDisplay">Coins: 0</div>
    <div id="leaderboard">Leaderboard</div>

    <input type="text" id="referralLink" readonly />
    <button onclick="copyReferral()">Copy Referral Link</button>

    <div class="telegram-info">
      <p>Join our Telegram for Stars & Withdraws</p>
      <a href="https://t.me/YOUR_TELEGRAM_CHANNEL" target="_blank">@YOUR_CHANNEL</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
