<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    h1, h3 {
      margin-top: 20px;
      color: #333;
    }

    input, button {
      font-size: 16px;
      border-radius: 8px;
    }

    #username {
      padding: 10px;
      border: 1px solid #ccc;
    }

    #wheel {
      margin: 20px auto;
      display: block;
      border: 4px solid #666;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    #telegramBanner, #customAd {
      background-color: #ffeb3b;
      color: #000;
      padding: 10px;
      position: fixed;
      width: 100%;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #telegramBanner { top: 0; }
    #customAd { bottom: 0; }

    #referral, #profile, #leaderboardSection {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="telegramBanner">
    <a href="https://t.me/WinTheBattle" target="_blank">Join our Telegram for more rewards!</a>
  </div>

  <h1>Spin & Win</h1>

  <div id="usernameInput">
    <input type="text" id="username" placeholder="Enter your name" />
  </div>

  <canvas id="wheel" width="300" height="300"></canvas>

  <div id="controls">
    <button id="spinBtn">SPIN</button>
    <button id="muteBtn">Mute</button>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <button id="claimBtn" style="display:none;">Claim Reward</button>
  </div>

  <div id="referral">
    <p>Your Referral Link:</p>
    <input type="text" id="referralLink" readonly>
    <button onclick="copyReferral()">Copy</button>
  </div>

  <div id="profile">
    <h3>Profile Summary</h3>
    <p id="coins">Coins: 0</p>
    <p id="spinsLeft">Spins Left Today: 5</p>
  </div>

  <div id="leaderboardSection">
    <h3>Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <h2 id="result"></h2>

  <div id="customAd">
    <a href="https://t.me/WinTheBattle" target="_blank">
      Don't miss today's bonus! Join Telegram now!
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const muteBtn = document.getElementById("muteBtn");
    const darkToggle = document.getElementById("darkModeToggle");
    const resultEl = document.getElementById("result");
    const usernameInput = document.getElementById("username");

    let segments = [];
    let angle = 0;
    let spinning = false;
    let muted = false;

    const spinSound = new Audio("sounds/spin.mp3");
    const winSound = new Audio("sounds/win.mp3");

    const spinLimit = 3;
    const userSpins = {};

    fetch("rewards.json")
      .then(res => res.json())
      .then(data => {
        segments = data.rewards;
        drawWheel();
      });

    function drawWheel() {
      const numSegments = segments.length;
      const arcSize = (2 * Math.PI) / numSegments;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle);

      for (let i = 0; i < numSegments; i++) {
        const startAngle = i * arcSize;
        const endAngle = startAngle + arcSize;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, canvas.width / 2, startAngle, endAngle);
        ctx.closePath();

        ctx.fillStyle = `hsl(${i * 360 / numSegments}, 80%, 60%)`;
        ctx.fill();

        const icon = new Image();
        icon.src = segments[i].icon;
        const iconAngle = startAngle + arcSize / 2;
        const x = Math.cos(iconAngle) * 100 - 15;
        const y = Math.sin(iconAngle) * 100 - 15;
        icon.onload = () => ctx.drawImage(icon, x, y, 30, 30);

        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(segments[i].label, Math.cos(iconAngle) * 70, Math.sin(iconAngle) * 70);
      }

      ctx.restore();
    }

    function spinWheel() {
      const username = usernameInput.value.trim();
      if (!username) return alert("Please enter your name.");
      if (!segments.length || spinning) return;

      const today = new Date().toLocaleDateString();
      const userKey = `${username}_${today}`;

      if (!userSpins[userKey]) userSpins[userKey] = 0;
      if (userSpins[userKey] >= spinLimit) return alert("Spin limit reached for today!");

      userSpins[userKey]++;

      if (!muted) {
        spinSound.currentTime = 0;
        spinSound.play();
      }

      spinning = true;
      const spinAngle = Math.random() * 10 + 10;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = spinAngle * easeOutCubic(progress);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          if (!muted) {
            winSound.currentTime = 0;
            winSound.play();
          }
          showResult(username);
          triggerConfetti();
          showAd();
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult(username) {
      const normalizedAngle = angle % (2 * Math.PI);
      const segmentAngle = (2 * Math.PI) / segments.length;
      const index = Math.floor(((2 * Math.PI - normalizedAngle + segmentAngle / 2) % (2 * Math.PI)) / segmentAngle);
      const result = segments[index];

      resultEl.innerText = `${username}, You won: ${result.label}`;

      fetch("https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify({ user: username, reward: result.label, time: new Date().toLocaleString() }),
        headers: { "Content-Type": "application/json" }
      });

      fetch("https://api.telegram.org/bot7660325670:AAGjyxqcfafCpx-BiYNIRlPG4u5gd7NDxsI/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "5054074724",
          text: `User: ${username}\nWon: ${result.label}`
        })
      });
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function triggerConfetti() {
      const duration = 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function showAd() {
      const adBox = document.getElementById("customAd");
      adBox.style.display = "block";
    }

    window.addEventListener("load", () => {
      const adBox = document.getElementById("customAd");
      adBox.style.display = "block";
    });

    spinBtn.addEventListener("click", spinWheel);
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.innerText = muted ? "Unmute" : "Mute";
    });
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
  </html>
