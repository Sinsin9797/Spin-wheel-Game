<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win Game</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Spin & Win</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <div id="coinDisplay">Coins: 0</div>
    <button id="spinBtn">Spin</button>
    <div id="resultDisplay"></div>
    <div id="wheel" class="wheel"></div>
    <div class="controls">
      <button id="muteBtn">Mute</button>
      <button id="darkBtn">Dark Mode</button>
    </div>
    <div class="referral">
      <label>Referral Link:</label>
      <input type="text" id="referralLink" readonly />
    </div>
    <div id="leaderboard" class="leaderboard">Leaderboard loading...</div>
    <div class="join-msg">
      Join our Telegram Channel: <a href="https://t.me/YOUR_CHANNEL_LINK" target="_blank">Click Here</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
