<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    h1, h3 {
      margin-top: 20px;
      color: #333;
    }

    input, button {
      font-size: 16px;
      border-radius: 8px;
    }

    #username {
      padding: 10px;
      border: 1px solid #ccc;
    }

    #wheel {
      margin: 20px auto;
      display: block;
      border: 4px solid #666;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    #telegramBanner, #customAd {
      background-color: #ffeb3b;
      color: #000;
      padding: 10px;
      position: fixed;
      width: 100%;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #telegramBanner { top: 0; }
    #customAd { bottom: 0; }

    #referral, #profile, #leaderboardSection {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="telegramBanner">
    <a href="https://t.me/WinTheBattle" target="_blank">Join our Telegram for more rewards!</a>
  </div>

  <h1>Spin & Win</h1>

  <div id="usernameInput">
    <input type="text" id="username" placeholder="Enter your name" />
  </div>

  <canvas id="wheel" width="300" height="300"></canvas>

  <div id="controls">
    <button id="spinBtn">SPIN</button>
    <button id="muteBtn">Mute</button>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <button id="claimBtn" style="display:none;">Claim Reward</button>
  </div>

  <div id="referral">
    <p>Your Referral Link:</p>
    <input type="text" id="referralLink" readonly>
    <button onclick="copyReferral()">Copy</button>
  </div>

  <div id="profile">
    <h3>Profile Summary</h3>
    <p id="coins">Coins: 0</p>
    <p id="spinsLeft">Spins Left Today: 5</p>
  </div>

  <div id="leaderboardSection">
    <h3>Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <h2 id="result"></h2>

  <div id="customAd">
    <a href="https://t.me/WinTheBattle" target="_blank">
      Don't miss today's bonus! Join Telegram now!
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
