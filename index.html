<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    h1 {
      margin-top: 60px;
      color: #333;
    }

    #usernameInput {
      margin: 20px;
    }

    #username {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #wheel {
      margin: 20px auto;
      display: block;
      border: 4px solid #666;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .dark-mode h1,
    .dark-mode #result {
      color: #eee;
    }

    .dark-mode button {
      background-color: #333;
      color: #eee;
    }

    .dark-mode button:hover {
      background-color: #555;
    }

    #telegramBanner {
      background-color: #0088cc;
      color: white;
      padding: 12px;
      font-size: 16px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #customAd {
      background-color: #ffeb3b;
      color: #000;
      padding: 12px;
      font-size: 16px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
    }

    #telegramBanner a,
    #customAd a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Telegram Join Banner with Link -->
  <div id="telegramBanner">
    <a href="https://t.me/WinTeam11" target="_blank">
      Join our Telegram for more rewards!
    </a>
  </div>

  <h1>Spin & Win</h1>

  <div id="usernameInput">
    <input type="text" id="username" placeholder="Enter your name" />
  </div>

  <canvas id="wheel" width="300" height="300"></canvas>

  <div id="controls">
    <button id="spinBtn">SPIN</button>
    <button id="muteBtn">Mute</button>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </div>

  <h2 id="result"></h2>

  <!-- Bottom Ad with Link -->
  <div id="customAd">
    <a href="https://t.me/WinTeam11" target="_blank">
      Don't miss today's bonus! Join Telegram now!
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
